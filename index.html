<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match-3 Group Finder - Test Task</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <div class="header-title">
          <h1>Match-3 Group Finder</h1>
          <p class="subtitle">An interactive algorithm visualizer</p>
        </div>
        <div class="header-controls">
          <div class="header-control-group">
            <label for="gridRowsSelect">Grid Size</label>
            <div class="grid-size-inputs">
              <select id="gridRowsSelect" class="control-select"></select>
              <span>Ã—</span>
              <select id="gridColsSelect" class="control-select"></select>
            </div>
          </div>
          <div class="header-control-group">
            <label for="algorithmSelector">Algorithm</label>
            <select id="algorithmSelector" class="control-select">
              <option value="DFS" selected>Depth-First Search</option>
              <option value="BFS">Breadth-First Search</option>
              <option value="UnionFind">Union-Find</option>
            </select>
          </div>
          <button class="primary" id="newGridBtn">New Grid</button>
          <div class="info-card">
            <h3>Visualization</h3>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="visualizeCheckbox" checked />
              <label for="visualizeCheckbox">Animate search</label>
            </div>
          </div>
        </div>
      </div>
      <div class="info-area">
        <div class="info-card results-card">
          <h3>Last 5 Results</h3>
          <div class="results-table-wrap">
            <table class="results-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Algorithm</th>
                  <th>Grid</th>
                  <th>Time (ms)</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
        </div>
        <div class="metrics-wrapper">
          <div class="info-card">
            <h3>Total Search Time</h3>
            <div class="value" id="totalSearchTime">-</div>
          </div>
          <div class="info-card">
            <h3>Last Search</h3>
            <div class="value" id="lastSearchValue">-</div>
          </div>
        </div>
      </div>
      <div class="game-area">
        <div class="grid-wrapper">
          <div id="gameGrid" class="grid"></div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
