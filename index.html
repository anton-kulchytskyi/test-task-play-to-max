<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match-3 Group Finder - Test Task</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <div class="header-title">
          <h1>Match-3 Group Finder</h1>
          <p class="subtitle">
            Click on any cell to remove its connected group
          </p>
        </div>

        <div class="header-spacer"></div>

        <div class="controls">
          <button class="primary" id="newGridBtn">New Grid</button>
        </div>
      </div>

      <div class="game-area">
        <div class="info-panel">
          <div class="info-card">
            <h3>Grid Size</h3>
            <div style="display: flex; gap: 8px; align-items: center">
              <select id="gridRowsSelect" class="control-select"></select>
              <span>×</span>
              <select id="gridColsSelect" class="control-select"></select>
            </div>
          </div>

          <div class="info-card">
            <h3>Algorithm</h3>
            <select id="algorithmSelector" class="control-select">
              <option value="DFS" selected>Depth-First Search</option>
              <option value="BFS">Breadth-First Search</option>
              <option value="UnionFind">Union-Find</option>
            </select>
          </div>

          <div class="info-card">
            <h3>Total Search Time</h3>
            <div class="value" id="totalSearchTime">-</div>
          </div>

          <div class="info-card">
            <h3>Last Search Time</h3>
            <div class="value" id="lastSearchTime">-</div>
          </div>

          <div class="info-card">
            <h3>Last Group Size</h3>
            <div class="value" id="lastGroupSize">-</div>
          </div>

          <div class="info-card results-card">
            <h3>Last 5 Results</h3>
            <div class="results-table-wrap">
              <table class="results-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Algorithm</th>
                    <th>Grid</th>
                    <th>Total Search</th>
                    <th>Last Group</th>
                  </tr>
                </thead>
                <tbody id="resultsBody">
                  <tr>
                    <td colspan="5" class="muted">No results yet</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="grid-wrapper">
          <div id="gameGrid" class="grid"></div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
