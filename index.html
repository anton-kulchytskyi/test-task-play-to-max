<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match-3 Group Finder - Test Task</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <div class="header-title">
          <h1>Match-3 Group Finder</h1>
          <p class="subtitle">
            Click on any cell to remove its connected group
          </p>
        </div>

        <div class="header-spacer"></div>

        <div class="controls">
          <button class="primary" id="newGridBtn">New Grid</button>
          <button class="secondary" id="clearBtn">Clear Selection</button>
        </div>

        <div class="algorithm-info">
          <!-- <strong>Algorithm:</strong><span id="algorithm-info"> DFS</span><br /> -->
          <strong>Complexity:</strong> O(n) time, O(n) space
        </div>
      </div>

      <div class="game-area">
        <div class="info-panel">
          <div class="info-card">
            <h3>Grid Size</h3>
            <div style="display: flex; gap: 5px; align-items: center">
              <input
                type="number"
                id="gridRowsInput"
                min="5"
                max="45"
                value="10"
                placeholder="Rows"
                style="width: 50px; padding: 5px"
              />
              <span>×</span>
              <input
                type="number"
                id="gridColsInput"
                min="5"
                max="45"
                value="10"
                placeholder="Cols"
                style="width: 50px; padding: 5px"
              />
            </div>
            <div class="value" id="gridSize" hidden>10×10</div>
          </div>

          <div class="info-card">
            <h3>Algorithm</h3>
            <select id="algorithmSelector" class="control-select">
              <option value="DFS" selected>Depth-First Search</option>
              <option value="BFS">Breadth-First Search</option>
              <option value="UnionFind">Union-Find</option>
            </select>
          </div>

          <div class="info-card">
            <h3>Last Click</h3>
            <div class="value" id="selectedCell">-</div>
          </div>

          <div class="info-card">
            <h3>Last Removed Group Size</h3>
            <div class="value" id="groupSize">0</div>
          </div>

          <div class="info-card">
            <h3>Total Removed</h3>
            <div class="value" id="removedCount">0</div>
          </div>

          <!-- <div class="controls">
            <button class="primary" id="newGridBtn">New Grid</button>
            <button class="secondary" id="clearBtn">Clear Selection</button>
          </div>

          <div class="algorithm-info">
            <strong>Algorithm:</strong><span id="algorithm-info"> DFS</span
            ><br />
            <strong>Complexity:</strong> O(n) time, O(n) space
          </div> -->
        </div>
        <div class="grid-wrapper">
          <div id="gameGrid" class="grid"></div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
